<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content br-50 wh">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado" class='justify-content-center'>Faça login</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="modal-body">
            <div class="form-group my-2">
              <label for="email">Endereço de email</label>
              <input [(ngModel)]="userLogin.email" type="email" class="form-control" id="email" aria-describedby="email"
                placeholder="Digite seu email">
            </div>
            <div class="form-group my-2 ">
              <label for="senha">Senha</label>
              <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="senha"
                placeholder="Digite uma Senha">
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center my-2">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink='/inicio'>Cancelar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)='login()'>Entrar</button>
          </div>
          
          <p class="text-center">Não tem uma conta? <a routerLink='/cadastro' data-bs-dismiss="modal">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
