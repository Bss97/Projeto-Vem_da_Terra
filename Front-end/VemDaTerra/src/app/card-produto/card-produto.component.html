<div  class="row">
    <div  *ngFor='let prod of listaProdutos' class="card col-md-3 mt-5 mb-2 lg-2 pt-2">
        <img class="img-produto" src="{{prod.url}}"  class="card-img-top" alt="imagem do produto">
        <div class="card-body">
          <h5 class="card-title">{{prod.nome}}</h5>
          <h6 class="card-text">R$ {{prod.preco}}</h6>
          <p class="card-text">{{prod.descricao}}</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
</div>
